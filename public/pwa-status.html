<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA状态检查 - 微信文件传输助手</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/ios/32.png">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#07c160">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #07c160;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #07c160;
        }
        
        .status-card h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 500;
            color: #555;
        }
        
        .status-value {
            font-family: monospace;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn {
            background: #07c160;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #06a552;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .icon-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .icon-item img {
            width: 32px;
            height: 32px;
            display: block;
            margin: 0 auto 5px;
        }
        
        .icon-item .size {
            font-size: 10px;
            color: #666;
        }
        
        .log-container {
            background: #1e1e1e;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #07c160;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← 返回主应用</a>
        
        <h1>📱 PWA状态检查</h1>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>🔧 基础功能</h3>
                <div id="basic-status">
                    <div class="status-item">
                        <span class="status-label">Service Worker</span>
                        <span class="status-value" id="sw-status">检查中...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Manifest</span>
                        <span class="status-value" id="manifest-status">检查中...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">HTTPS</span>
                        <span class="status-value" id="https-status">检查中...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">缓存支持</span>
                        <span class="status-value" id="cache-status">检查中...</span>
                    </div>
                </div>
            </div>
            
            <div class="status-card">
                <h3>📱 安装状态</h3>
                <div id="install-status">
                    <div class="status-item">
                        <span class="status-label">运行模式</span>
                        <span class="status-value" id="display-mode">检查中...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">安装提示</span>
                        <span class="status-value" id="install-prompt">检查中...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">平台</span>
                        <span class="status-value" id="platform">检查中...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status-card">
            <h3>🎨 图标状态</h3>
            <div class="status-item">
                <span class="status-label">图标总数</span>
                <span class="status-value" id="icon-count">检查中...</span>
            </div>
            <div class="icon-grid" id="icon-grid">
                <!-- 图标将动态加载 -->
            </div>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="runTests()">🧪 运行测试</button>
            <button class="btn btn-secondary" onclick="clearCache()">🗑️ 清理缓存</button>
            <button class="btn btn-secondary" onclick="installApp()">📱 安装应用</button>
        </div>
        
        <div class="log-container" id="log-container" style="display: none;">
            <div id="log-content"></div>
        </div>
    </div>

    <script>
        // PWA状态检查脚本
        let logContainer = document.getElementById('log-container');
        let logContent = document.getElementById('log-content');
        
        function log(message) {
            console.log(message);
            logContent.innerHTML += message + '\n';
            logContainer.style.display = 'block';
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // 检查基础功能
        async function checkBasicFeatures() {
            // Service Worker
            const swStatus = document.getElementById('sw-status');
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration && registration.active) {
                        swStatus.textContent = '✅ 已激活';
                        swStatus.className = 'status-value status-success';
                    } else {
                        swStatus.textContent = '⚠️ 未激活';
                        swStatus.className = 'status-value status-warning';
                    }
                } catch (error) {
                    swStatus.textContent = '❌ 错误';
                    swStatus.className = 'status-value status-error';
                }
            } else {
                swStatus.textContent = '❌ 不支持';
                swStatus.className = 'status-value status-error';
            }
            
            // Manifest
            const manifestStatus = document.getElementById('manifest-status');
            try {
                const response = await fetch('/manifest.json');
                if (response.ok) {
                    manifestStatus.textContent = '✅ 可用';
                    manifestStatus.className = 'status-value status-success';
                } else {
                    manifestStatus.textContent = '❌ 加载失败';
                    manifestStatus.className = 'status-value status-error';
                }
            } catch (error) {
                manifestStatus.textContent = '❌ 错误';
                manifestStatus.className = 'status-value status-error';
            }
            
            // HTTPS
            const httpsStatus = document.getElementById('https-status');
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
            if (isSecure) {
                httpsStatus.textContent = '✅ 安全';
                httpsStatus.className = 'status-value status-success';
            } else {
                httpsStatus.textContent = '❌ 不安全';
                httpsStatus.className = 'status-value status-error';
            }
            
            // 缓存支持
            const cacheStatus = document.getElementById('cache-status');
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                cacheStatus.textContent = `✅ ${cacheNames.length} 个缓存`;
                cacheStatus.className = 'status-value status-success';
            } else {
                cacheStatus.textContent = '❌ 不支持';
                cacheStatus.className = 'status-value status-error';
            }
        }
        
        // 检查安装状态
        function checkInstallStatus() {
            // 运行模式
            const displayMode = document.getElementById('display-mode');
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            if (isStandalone) {
                displayMode.textContent = '📱 独立模式';
                displayMode.className = 'status-value status-success';
            } else {
                displayMode.textContent = '🌐 浏览器模式';
                displayMode.className = 'status-value status-info';
            }
            
            // 安装提示
            const installPrompt = document.getElementById('install-prompt');
            if (window.deferredPrompt) {
                installPrompt.textContent = '✅ 可用';
                installPrompt.className = 'status-value status-success';
            } else {
                installPrompt.textContent = '⚠️ 不可用';
                installPrompt.className = 'status-value status-warning';
            }
            
            // 平台检测
            const platform = document.getElementById('platform');
            const userAgent = navigator.userAgent;
            let platformName = '未知';
            
            if (/Android/i.test(userAgent)) {
                platformName = '🤖 Android';
            } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                platformName = '🍎 iOS';
            } else if (/Windows/i.test(userAgent)) {
                platformName = '🪟 Windows';
            } else if (/Mac/i.test(userAgent)) {
                platformName = '🍎 macOS';
            } else if (/Linux/i.test(userAgent)) {
                platformName = '🐧 Linux';
            }
            
            platform.textContent = platformName;
            platform.className = 'status-value status-info';
        }
        
        // 检查图标
        async function checkIcons() {
            try {
                const response = await fetch('/manifest.json');
                const manifest = await response.json();
                
                const iconCount = document.getElementById('icon-count');
                iconCount.textContent = `${manifest.icons.length} 个`;
                iconCount.className = 'status-value status-info';
                
                const iconGrid = document.getElementById('icon-grid');
                iconGrid.innerHTML = '';
                
                // 显示前12个图标作为示例
                const iconsToShow = manifest.icons.slice(0, 12);
                
                for (const icon of iconsToShow) {
                    const iconItem = document.createElement('div');
                    iconItem.className = 'icon-item';
                    
                    const img = document.createElement('img');
                    img.src = icon.src;
                    img.alt = `${icon.sizes} 图标`;
                    img.onerror = () => {
                        img.style.display = 'none';
                        iconItem.style.background = '#f8d7da';
                    };
                    
                    const size = document.createElement('div');
                    size.className = 'size';
                    size.textContent = icon.sizes;
                    
                    iconItem.appendChild(img);
                    iconItem.appendChild(size);
                    iconGrid.appendChild(iconItem);
                }
                
            } catch (error) {
                const iconCount = document.getElementById('icon-count');
                iconCount.textContent = '❌ 错误';
                iconCount.className = 'status-value status-error';
            }
        }
        
        // 运行测试
        async function runTests() {
            log('🧪 开始运行PWA测试...');
            
            if (typeof PWATest !== 'undefined') {
                await PWATest.runAllTests();
            } else {
                log('⚠️ PWA测试套件未加载，请在主应用中运行');
            }
        }
        
        // 清理缓存
        async function clearCache() {
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                for (const cacheName of cacheNames) {
                    await caches.delete(cacheName);
                }
                log(`🗑️ 已清理 ${cacheNames.length} 个缓存`);
                location.reload();
            } else {
                log('❌ 浏览器不支持缓存API');
            }
        }
        
        // 安装应用
        function installApp() {
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                log('📱 已触发安装提示');
            } else {
                log('⚠️ 安装提示不可用，请使用浏览器菜单安装');
            }
        }
        
        // 页面加载时运行检查
        document.addEventListener('DOMContentLoaded', async () => {
            await checkBasicFeatures();
            checkInstallStatus();
            await checkIcons();
            log('✅ PWA状态检查完成');
        });
    </script>
</body>
</html>
